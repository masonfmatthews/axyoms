default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: rails
  password: password

development:
  <<: *default
  database: mental_mapper_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mental_mapper_test

production:
  <<: *default
  database: mental_mapper_production
